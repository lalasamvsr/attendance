<!DOCTYPE html>
<html>
<head>
<title>Faculty Dashboard</title>
<style>
body{
    font-family: Arial;
    background:#f4f6f8;
}
.container{
    width:600px;
    margin:60px auto;
    background:white;
    padding:30px;
    border-radius:10px;
}
h2{
    margin-bottom:10px;
}
button{
    width:100%;
    padding:10px;
    margin-top:10px;
    border:none;
    color:white;
    cursor:pointer;
    font-size:14px;
    border-radius:6px;
}
.mark{ background:#4f46e5; }
.report{ background:#2563eb; }
.student{ background:#16a34a; }
.daily{ background:#000000; }
.logout{ background:#dc2626; }

table{
    width:100%;
    border-collapse:collapse;
    margin-top:10px;
}
th,td{
    border:1px solid #ccc;
    padding:8px;
    text-align:center;
}
th{
    background:#eef2ff;
}
.class-box{
    margin-bottom:10px;
}
</style>
</head>

<body>

<div class="container">

<h2>Welcome, {{ faculty_name }}</h2>
<p><b>Section:</b> {{ section_name }}</p>

<hr>

<h3>Today's Classes ({{ today }})</h3>

{% if today_classes %}

<table>
<tr>
<th>Period</th>
<th>Subject</th>
<th>Action</th>
</tr>

{% for c in today_classes %}
<tr>
<td>{{ c.period_no }}</td>
<td>{{ c.subject }}</td>
<td>
    <form action="/attendance/{{ c.schedule_id }}" method="GET">
        <button class="mark">Mark Attendance</button>
    </form>
</td>
</tr>
{% endfor %}
</table>

{% else %}
<p style="color:red;">No classes scheduled today.</p>
{% endif %}

<hr>

<form action="/week-report">
    <button class="report">View Daily Report</button>
</form>

<form action="/student-report">
    <button class="student">View Student Details</button>
</form>

<form action="/daily-summary">
    <button class="daily">ðŸ“Š View Daily Class Summary</button>
</form>

<form action="/logout">
    <button class="logout">Logout</button>
</form>

</div>

</body>
</html>
